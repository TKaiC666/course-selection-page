            border-color: #224aa3;

            background-color:aliceblue;

            margin: 5px 5px 15px 0px;
        }
        
        .detail3:hover{
            cursor: pointer;
            box-shadow: 3px 3px BLACK;

        }
        
        .detail2:hover{
            cursor: pointer;

            background-color: #81a7c7;
        }
        
        .m_size{
            width: 150px;
            height: 260px;
            position: fixed;
            float: left;
        }
        
        .m_outline{
            border: 3px solid black;
            background-color: white;
        }
        
        .m_creditOutline{
            border: 1px dotted black;
            width: 100px;
            margin: 0 auto;
        }
        
        .m_hidden{
            display: none;
        }
        
        .newCard1{
            width: 100px;
            height: 107px;
            background-color: aquamarine;
        }
        
        .newCard2{
            width: 100px;
            height: 71px;
            background-color: aquamarine;
        }
        
        .fixed:hover{
            cursor:default;
        }
        
        .credit3on{
            background-color: #57b846;
        }
        
        .credit2on{
            background-color: #466db8;
        }
        
        #confirm{
            text-align:center;
            margin-top:450px;
            width:70px;
            height: 30px;
            position: fixed;
            float: left;
        }
        
        #confirm:hover{

            width:70px;
            height: 30px;
            position: fixed;

        function renewCurrentCredit(c){
            
            $("#currenCredit").empty();
            $("#currenCredit").append(c);
            if(c>=25){
                 $("#currenCredit").css("color","#d16060");
            }
            else if(c>16 && c<25){
                 $("#currenCredit").css("color","rgb(237, 203, 18)");
            }
            else if(c>0 && c<=16){
                 $("#currenCredit").css("color","#83d160");
            }
            else if(c <= 0){
                 $("#currenCredit").css("color","BLACK");
            }
        }
